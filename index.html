<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solitaire</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="app">
        <div id="game-board">
            <div id="top-row">
                <div id="stock-container">
                    <div id="stock" class="pile"></div>
                    <div id="waste" class="pile"></div>
                </div>
                <div id="foundations">
                    <div class="pile foundation" data-suit="hearts" data-index="0"></div>
                    <div class="pile foundation" data-suit="hearts" data-index="1"></div>
                    <div class="pile foundation" data-suit="diamonds" data-index="0"></div>
                    <div class="pile foundation" data-suit="diamonds" data-index="1"></div>
                    <div class="pile foundation" data-suit="clubs" data-index="0"></div>
                    <div class="pile foundation" data-suit="clubs" data-index="1"></div>
                    <div class="pile foundation" data-suit="spades" data-index="0"></div>
                    <div class="pile foundation" data-suit="spades" data-index="1"></div>
                </div>
            </div>
            <div id="tableau">
                <!-- 10 Tableau piles for double solitaire -->
                <div class="pile tableau-pile" id="tableau-0"></div>
                <div class="pile tableau-pile" id="tableau-1"></div>
                <div class="pile tableau-pile" id="tableau-2"></div>
                <div class="pile tableau-pile" id="tableau-3"></div>
                <div class="pile tableau-pile" id="tableau-4"></div>
                <div class="pile tableau-pile" id="tableau-5"></div>
                <div class="pile tableau-pile" id="tableau-6"></div>
                <div class="pile tableau-pile" id="tableau-7"></div>
                <div class="pile tableau-pile" id="tableau-8"></div>
                <div class="pile tableau-pile" id="tableau-9"></div>
            </div>
        </div>
    </div>
    <script type="module" src="src/main.js"></script>
</body>

</html>
